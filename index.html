<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Clock Train Schedule</title>
  <div id="bg">
    <img src="assets/images/train.jpg" style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;' alt="train">
  </div>
  <!-- <div id="bg">
    <img src="assets/images/train.jpg" alt="train">
  </div> -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
<!-- Schedule Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(77, 66, 66); color: black">
      <h1 class="text-center">Clock Train!</h1>
      <h3 class="text-center">All time travel schedules for today, or add your own.</h3>
    </div>

    <div class="row">

      <div class="col-md-12">



        <!-- Current Train Schedules-->
        <div class="card mb-4">
            <div class="card-header">Current Train Schedules</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Oregon Trail" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Salem, Oregon" type="text">
                </div>
                <div class="form-group">
                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="time-input" placeholder="00:00 AM/PM" type="text">
                  </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" placeholder="25" type="text">
                </div>
               
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
    <!-- JavaScript -->
    <script src="assets/logic.js"></script>

</body>
